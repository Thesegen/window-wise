<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Window Wise</title>
<style>
  /* basic reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; }

  /* page layout */
  body {
    min-height: 100vh;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #fff;
    display: grid;
    place-items: center;
    overflow: hidden;
    background: #0b0620; /* dark fallback */
  }

  /* ---- background container ---- */
  .bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    display: block;
  }

  /* main gradient layer */
  .g-main {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,
      #8E2DE2 0%,
      #4A00E0 32%,
      #00C9FF 68%,
      #92FE9D 100%);
    background-size: 200% 200%;
    filter: saturate(1.05) contrast(1.02);
    mix-blend-mode: screen;
    transform: translateZ(0);
    will-change: background-position;
    animation: slowShift 18s ease-in-out infinite;
    opacity: 0.95;
    border-radius: 0;
  }

  /* slower subtle movement for depth */
  @keyframes slowShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* animated noise / liquid displacement layer */
  .g-liquid {
    position: absolute;
    inset: -10%;
    background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 8%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04), transparent 12%);
    filter: blur(28px) contrast(1.05);
    mix-blend-mode: overlay;
    opacity: 0.85;
    transform: translateZ(0);
    will-change: filter;
    pointer-events: none;
  }

  /* separate shine / glow shapes for interest */
  .g-glow {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(30% 45% at 10% 20%, rgba(142,45,226,0.20), transparent 12%),
      radial-gradient(35% 40% at 90% 80%, rgba(0,201,255,0.12), transparent 15%);
    filter: blur(30px);
    mix-blend-mode: screen;
    opacity: 0.9;
    pointer-events: none;
  }

  /* content card example (glassmorphism) */
  .card {
    width: min(900px, 92vw);
    max-width: 1000px;
    padding: clamp(1.25rem, 2.5vw, 2.25rem);
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(10px) saturate(1.1);
    box-shadow: 0 8px 40px rgba(3,2,12,0.6), 0 2px 6px rgba(0,0,0,0.6);
    text-align: center;
  }

  .title {
    font-size: clamp(1.3rem, 2.5vw, 2.25rem);
    letter-spacing: 0.6px;
    margin-bottom: 0.4rem;
    text-shadow: 0 6px 30px rgba(142,45,226,0.18);
  }
  .subtitle {
    color: rgba(255,255,255,0.85);
    margin-bottom: 1rem;
    font-size: clamp(0.9rem, 1.4vw, 1rem);
  }

  /* small accent button */
  .cta {
    display: inline-block;
    margin-top: 0.75rem;
    padding: 0.55rem 1rem;
    border-radius: 999px;
    text-decoration: none;
    font-weight: 600;
    color: #061226;
    background: linear-gradient(90deg, rgba(146,254,157,0.95), rgba(0,201,255,0.95));
    box-shadow: 0 6px 30px rgba(0,201,255,0.12), 0 2px 8px rgba(142,45,226,0.08);
  }

  /* small responsiveness */
  @media (max-width:520px) {
    .card { padding: 1rem; border-radius: 12px; }
  }
</style>
</head>
<body>
  <!-- SVG filter defines the liquid displacement; we animate baseFrequency for medium speed -->
  <svg class="bg" aria-hidden="true">
    <defs>
      <filter id="liquid" x="-20%" y="-20%" width="140%" height="140%" primitiveUnits="objectBoundingBox">
        <!-- turbulence creates the wavy noise -->
        <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.012 0.02" numOctaves="3" seed="6" stitchTiles="stitch"/>
        <!-- animate baseFrequency to create the flowing/liquid motion (medium speed) -->
        <animate xlink:href="#turb" attributeName="baseFrequency"
                 dur="18s" values="0.010 0.018; 0.014 0.022; 0.010 0.018"
                 repeatCount="indefinite" />
        <!-- displace pixels using the turbulence -->
        <feDisplacementMap in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <!-- a subtle mask gradient to shape the effect -->
      <linearGradient id="maskGrad" x1="0" x2="1">
        <stop offset="0" stop-color="white" stop-opacity="0.95"/>
        <stop offset="1" stop-color="white" stop-opacity="0.7"/>
      </linearGradient>
    </defs>

    <!-- We render three large rects that will be displaced by the filter.
         Each rect uses the main gradient; stacking with different opacities gives depth. -->
    <g filter="url(#liquid)">
      <rect x="-10%" y="-10%" width="120%" height="120%" fill="url(#mainGrad)" opacity="0.95"></rect>
    </g>

    <!-- define the main gradient as an SVG gradient (for the displaced shapes) -->
    <defs>
      <linearGradient id="mainGrad" gradientTransform="rotate(25)">
        <stop offset="0%"  stop-color="#8E2DE2"/>
        <stop offset="34%" stop-color="#4A00E0"/>
        <stop offset="68%" stop-color="#00C9FF"/>
        <stop offset="100%" stop-color="#92FE9D"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- Additional layers (CSS) that sit on top of the SVG displacement to add texture & glow -->
  <div class="g-main" aria-hidden="true"></div>
  <div class="g-liquid" aria-hidden="true" style="mix-blend-mode:overlay;"></div>
  <div class="g-glow" aria-hidden="true"></div>

  <!-- demo content -->
  <main class="card" role="main">
    <h1 class="title">Window Wise</h1>
    <p class="subtitle">A Project Where Global Become Greener</p>
    <a class="cta" href="#" onclick="return false">View Projects</a>
  </main>

</body>
</html>
