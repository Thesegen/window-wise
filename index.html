<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Window Wise</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&family=Raleway:wght@500;600&display=swap" rel="stylesheet">

<style>
:root {
  /* üåø Emerald Flow Gradient */
  --grad-1: #00C897;
  --grad-2: #00FFD1;
  --grad-3: #8FFFCE;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 30% 50%, var(--grad-1), var(--grad-2), var(--grad-3));
  background-size: 300% 300%;
  animation: bgFlow 10s ease-in-out infinite;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  color: #111;
}
@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ü™û Glass title card */
.glass-panel {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px 60px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  text-align: center;
  animation: fadeUp 1s ease forwards;
  border: 1px solid rgba(255, 255, 255, 0.3);
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  letter-spacing: 1px;
  color: #0b0b0b;
  text-shadow: 0 3px 15px rgba(255, 255, 255, 0.25);
}
.subtitle {
  font-family: 'Raleway', sans-serif;
  font-size: 1.15rem;
  color: #333;
  opacity: 0.85;
}

/* üåê Floating bubbles row */
.menu-items {
  margin-top: 50px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 50px;
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
  animation: bubbleFloat 3s ease-in-out infinite;
  opacity: 0;
  animation-fill-mode: forwards;
}
.menu-item:nth-child(1) { animation-delay: 0.2s; }
.menu-item:nth-child(2) { animation-delay: 0.4s; }
.menu-item:nth-child(3) { animation-delay: 0.6s; }
.menu-item:nth-child(4) { animation-delay: 0.8s; }
.menu-item:nth-child(5) { animation-delay: 1s; }

@keyframes bubbleFloat {
  0%, 100% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(-12px); }
}

/* üí´ Bubble Style */
.bubble {
  background: linear-gradient(135deg, #00E8A2, #00FFD1, #7CFFC4);
  border-radius: 50%;
  width: 95px;
  height: 95px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  position: relative;
}
.bubble img {
  width: 60%;
  height: 60%;
  object-fit: contain;
  z-index: 2;
}
.bubble::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 70%);
  opacity: 0.6;
}
.bubble:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(0, 255, 200, 0.6);
}
.bubble-label {
  font-family: 'Raleway', sans-serif;
  margin-top: 12px;
  font-weight: 600;
  color: #0b0b0b;
  letter-spacing: 0.5px;
}

/* ü™ü Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(8px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 998;
  padding: 20px;
}
.modal.active {
  display: flex;
}
.modal-content {
  background: rgba(255, 255, 255, 0.95);
  color: #111;
  width: min(90%, 700px);
  max-height: 80vh;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  transform: translateY(30px);
  animation: popUp 0.4s ease forwards;
  overflow-y: auto;
}
@keyframes popUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.modal-content h2 {
  color: #00a685;
  font-family: 'Raleway', sans-serif;
  margin-bottom: 15px;
}
.modal-content ul {
  padding-left: 25px;
  list-style-type: disc;
}
.close-btn {
  display: block;
  margin-left: auto;
  font-weight: bold;
  color: #00a685;
  cursor: pointer;
  font-size: 1.2rem;
}
</style>
</head>

<body>
<div class="glass-panel">
  <h1>Window Wise</h1>
  <p class="subtitle">Smart Project That Shows Brilliance</p>
</div>

<div class="menu-items">
  <div class="menu-item" data-modal="advantage">
    <div class="bubble"><img src="images/benefit.png" alt="Advantage Icon"></div>
    <div class="bubble-label">ADVANTAGE</div>
  </div>
  <div class="menu-item" data-modal="novelty">
    <div class="bubble"><img src="images/novelty.png" alt="Novelty Icon"></div>
    <div class="bubble-label">NOVELTY</div>
  </div>
  <div class="menu-item" data-modal="problem">
    <div class="bubble"><img src="images/problem.png" alt="Problem Icon"></div>
    <div class="bubble-label">PROBLEM</div>
  </div>
  <div class="menu-item" data-modal="commercial">
    <div class="bubble"><img src="images/comercial.png" alt="Commercial Icon"></div>
    <div class="bubble-label">COMMERCIAL</div>
  </div>
  <div class="menu-item" data-modal="future">
    <div class="bubble"><img src="images/future.png" alt="Future Icon"></div>
    <div class="bubble-label">FUTURE</div>
  </div>
</div>

<!-- Modals -->
<div class="modal" id="advantage">
  <div class="modal-content">
    <span class="close-btn">‚úñ</span>
    <h2>Advantage</h2>
    <ul>
      <li><!-- Add your text here --></li>
    </ul>
  </div>
</div>

<script>
const menuItems = document.querySelectorAll('.menu-item');
const modals = document.querySelectorAll('.modal');
const closeBtns = document.querySelectorAll('.close-btn');

menuItems.forEach(item => {
  item.addEventListener('click', () => {
    const modalId = item.getAttribute('data-modal');
    document.getElementById(modalId).classList.add('active');
  });
});

closeBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    btn.closest('.modal').classList.remove('active');
  });
});

modals.forEach(modal => {
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.remove('active');
  });
});
</script>
</body>
</html>
