<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Window Wise</title>
<style>
  :root {
    --grad-1: #00C9A7;
    --grad-2: #92FE9D;
    --grad-3: #C3E7F3;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, var(--grad-1), var(--grad-2), var(--grad-3));
    background-size: 200% 200%;
    animation: bgFlow 15s ease infinite;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    position: relative;
    color: #111;
  }

  @keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Center glass panel */
  .glass-panel {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 60px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: all 0.5s ease;
    animation: fadeUp 1s ease forwards;
    position: relative;
  }

  .glass-panel:hover {
    background: rgba(255, 255, 255, 0.25);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
    color: #0b0b0b;
    text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
  }

  .subtitle {
    font-size: 1.1rem;
    color: #333;
    opacity: 0.85;
  }

  /* Floating bubbles under title box (right-aligned) */
  .menu-items {
    position: absolute;
    top: 100%;
    right: -150px; /* position to the right side of the glass box */
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 15px;
    margin-top: 20px;
  }

  .menu-item {
    background: linear-gradient(135deg, #00c9a7, #92fe9d);
    backdrop-filter: blur(8px);
    border-radius: 50px;
    padding: 10px 25px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    white-space: nowrap;
  }

  .menu-item:hover {
    transform: translateX(-5px);
    background: linear-gradient(135deg, #00b894, #55efc4);
  }

  /* Modal (popup) */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease forwards;
    z-index: 998;
    padding: 20px;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: rgba(255, 255, 255, 0.95);
    color: #111;
    width: min(90%, 700px);
    max-height: 80vh;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transform: translateY(30px);
    animation: popUp 0.4s ease forwards;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-y: auto;
  }

  .modal-content::-webkit-scrollbar {
    width: 8px;
  }
  .modal-content::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
  }

  @keyframes popUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
